<div class="jumbotron">
  <h1 class="text-muted" style="font-style: italic;">IBM Service Dashboard</h1>
</div>

<div class="container " style="align-content:center;" >
  <div class="row justify-content-md-center">
    <div class="text-center col-md-3 justify-content-md-center " >
      <form class="border-class justify-content-md-center">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="StartDate">Start date</label>

            <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [(ngModel)]="time.startdate" name="startdate">

          </div>

          <div class="form-group col-md-6">
            <label for="EndDate">End Date</label>

            <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [(ngModel)]="time.enddate" name="enddate">


          </div>
        </div>
        <div class="form-group">
          <label for="Strattime" style="text-align:center">Start Time</label>
          <div class="col-sm-10" >
            <input class="form-control"  atp-time-picker placeholder="19:00" [(ngModel)]="time.starttime" name="starttime">
          </div>
        </div>
        <div class="form-group">
          <label for="EndTime" >End Time</label>
          <div class="col-sm-10">
            <input class="form-control" atp-time-picker placeholder="19:00" [(ngModel)]="time.endtime" name="endtime">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="save()">Get Results</button>
      </form>
    </div>
  </div>
</div>
