<div class="jumbotron">
  <h1 class="text-muted" style="font-style: italic;">Service Analytics</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-secondary">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" style="color:cornflowerblue" id="g1" (click)="switchon($event)">Popular Service <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="g2" style="color:cornflowerblue" (click)="switchon($event)">Popular Configuration</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" id="g4" style="color:cornflowerblue" (click)="switchon($event)">Efficiency</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="g5" style="color:cornflowerblue" (click)="switchon($event)">Churn Rate</a>
      </li>

    </ul>
  </div>
</nav>

  <div class="container text-center" *ngIf="g1" style="height:200px;margin-left:30%;">
    <div class="col-sm-4 text-center">
      <h2 class="text-center" style="font-style: italic;">Popular Services</h2>
      <canvas baseChart height="300" 
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
               [colors]="pieChartColors"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

<div *ngIf="g2">

  <div class="container" style="margin-left:0">
    <div style="margin-top:20px;float:left">
      <button type="submit" class="btn btn-primary" id="sg1" (click)="getresult($event)">Product 1</button><br /><br />
      <button type="submit" class="btn btn-primary" id="sg2" (click)="getresult($event)">Product 2</button><br /><br />
      <button type="submit" class="btn btn-primary" id="sg3" (click)="getresult($event)">Product 3</button><br /><br />
      <button type="submit" class="btn btn-primary" id="sg4" (click)="getresult($event)">Product 4</button><br /><br />
      <button type="submit" class="btn btn-primary" id="sg5" (click)="getresult($event)">Product 5</button><br /><br />
    </div>
    <div *ngIf="sg1v||sg2v||sg3v||sg4v||sg5v" style="float:right;margin-left:20">
      
        <div style="display: block;height:700px;width:700px">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  
 
</div>

<div *ngIf="g4">
  <div >
    <div style="display: block; height:700px;width:700px;margin-left:25%;margin-top:100px">
      <canvas baseChart
        [datasets]="barChartData4"
        [labels]="barChartLabels4"
        [options]="barChartOptions4"
        
        [legend]="barChartLegend1"
        [chartType]="barChartType4">
      </canvas>
    </div>
  </div>
</div>
<div *ngIf="g5">
  <form>
    <div style="margin-top:20px;margin-left:10px">
    <label for="exampleInputEmail1" style="font-style:italic">Select Customer ID</label><br/>
    <select class="form-control form-control-lg" style=" width: 260px; float:left" [(ngModel)]="customerid" name="customerid">
      <option *ngFor="let customers of uniqueNames" [value]="customers">{{customers}}</option>
    </select>
    <button type="submit" class="btn btn-primary" style="float:left" id="submit" (click)="getgraph($event)">Result</button><br /><br />
      </div>
      </form>
  <div *ngIf="retain">
    <div>
      <div style="display: block; height:700px;width:700px;margin-left:25%;margin-top:100px">
        <canvas baseChart
                [data]="polarAreaChartData"
                [labels]="polarAreaChartLabels"
                [legend]="polarAreaLegend"
                [chartType]="polarAreaChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
